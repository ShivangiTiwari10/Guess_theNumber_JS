<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuessTheNo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>Number Guessing game</h1>
      <p>Try and Guess the random number between 10 and 100</p>
      <p>You have 10 attampts to guess the right number</p>
    </div>

    <form class="form">
      <label for="guessField" id="guess">Guess a Number</label>
      <input type="text" id="guessField" class="guessField" />
      <input type="submit" id="subt" value="submit guess" class="guessSubmit" />
    </form>
    <div class="resultParas">
      <p>Previous Guess: <span class="guesses"></span></p>
      <p>Guess Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHigh"></p>
    </div>
    <script src="guseno.js"></script>
  </body>
</html>
